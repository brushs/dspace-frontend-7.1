<div class="container" gcweb>
  <div class="row" *ngVar="(communityRD$ | async) as communityRD">
    <div class="col-md-12" *ngIf="communityRD?.hasSucceeded" @fadeInOut>
      <ng-container *ngIf="communityRD?.payload; let communityPayload">
        <ds-view-tracker [object]="communityPayload"></ds-view-tracker>
        <ds-comcol-page-header [name]="(['dc.title', 'dc.title.fosrctranslation'] | metaTranslate : communityPayload)[0]?.value" [lang]="(['dc.title', 'dc.title.fosrctranslation'] | metaTranslate : communityPayload)[0]?.language">{{'comcol.search.title.search.results.for' | translate}}&nbsp;</ds-comcol-page-header>
        <ds-comcol-page-logo *ngIf="logoRD$" [logo]="(logoRD$ | async)?.payload" [alternateText]="'Community Logo'">
        </ds-comcol-page-logo>
        <ds-comcol-page-handle *ngIf="!searchSubmit" [content]="communityPayload.handle" [title]="'community.page.handle'" [useHeading]="false">
        </ds-comcol-page-handle>
        <ds-comcol-page-content *ngIf="!searchSubmit" [content]="(['dc.description', 'dc.description.fosrctranslation'] | metaTranslate : communityPayload)[0]?.value" [lang]="(['dc.description', 'dc.description.fosrctranslation'] | metaTranslate : communityPayload)[0]?.language" [hasInnerHtml]="true">
        </ds-comcol-page-content>

        <div class="pl-2">
          <ds-dso-page-edit-button *ngIf="isCommunityAdmin$ | async" [pageRoute]="communityPageRoute$ | async" [dso]="communityPayload" [tooltipMsg]="'community.page.edit'"></ds-dso-page-edit-button>
        </div>

        <!-- Browse-By Links -->
        <ds-comcol-page-browse-by *ngIf="!searchSubmit" [id]="communityPayload.id" [contentType]="communityPayload.type">
        </ds-comcol-page-browse-by>

        <div class="mrgn-tp-md">

          <ds-search-form *ngIf="searchEnabled" id="search-form"
            [query]="(searchOptions$ | async)?.query"
            [(scope)]="currentScope"
            [currentUrl]="searchLink"
            [scopes]="(scopeListRD$ | async)"
            [inPlaceSearch]="inPlaceSearch"
            [searchPlaceholder]="'community.page.search' | translate"
            [onComColPage]="true"
            (submitSearch)="onSeachSubmit($event)">
          </ds-search-form>

        </div>
  
        <ds-comcol-search-filter *ngIf="searchEnabled && (searchOptions$ | async)?.query"
          [query]="(searchOptions$ | async)?.query"
          [(scope)]="currentScope"
          [inPlaceSearch]="inPlaceSearch"
          (submitSearch)="onSeachSubmit($event)">
        </ds-comcol-search-filter>
        <hr *ngIf="!searchSubmit">

        <!-- Browse-By Links -->
        <ds-comcol-page-browse-by *ngIf="searchSubmit" [id]="communityPayload.id" [contentType]="communityPayload.type">
        </ds-comcol-page-browse-by>

        <!-- <div class="container" *ngIf="(isXsOrSm$ | async)">
          <div class="row">
              <div gcweb class="col-12">
                  <ng-template *ngTemplateOutlet="searchForm"></ng-template>
                  <ds-search-settings *ngIf="searchSubmit" [searchOptions]="searchOptions$ | async" [sortOptions]="sortOptions$ | async"></ds-search-settings>

                  <div ds-search-settings [searchOptions]="searchOptions$ | async" [sortOptions]="sortOptions$ | async" [useGcWeb]="true" class="row well well-small mrgn-lft-0 mrgn-rght-0"></div>

              </div>
          </div>
        </div> -->
        <div *ngIf="!searchSubmit else searchResultsPage">
          <div class="col-12" *ngIf="!(isXsOrSm$ | async)">
            <!-- <ng-template *ngTemplateOutlet="searchForm"></ng-template> -->
          </div>
          <ds-community-page-sub-community-list [community]="communityPayload"></ds-community-page-sub-community-list>
          <ds-community-page-sub-collection-list [community]="communityPayload"></ds-community-page-sub-collection-list>
        </div>

        <footer  *ngIf="communityPayload.copyrightText"  class="border-top my-5 pt-4">
          <!-- Copyright -->
          <ds-comcol-page-content [content]="('dc.rights' | metaTranslate : communityPayload)[0]?.value" [lang]="('dc.rights' | metaTranslate : communityPayload)[0]?.language" [hasInnerHtml]="true">
          </ds-comcol-page-content>
        </footer>
      </ng-container>
    </div>


    <ds-error *ngIf="communityRD?.hasFailed" message="{{'error.community' | translate}}"></ds-error>
    <ds-loading *ngIf="communityRD?.isLoading" message="{{'loading.community' | translate}}"></ds-loading>
  </div>
  <ds-page-details></ds-page-details>
</div>
<ng-template #searchResultsPage>
  <ds-page-with-sidebar [id]="'search-page'">
    <div class="row">
      <div gcweb class="col-12 pull-left">
          <!-- <ng-template *ngTemplateOutlet="searchForm"></ng-template> -->

          <h2 class="h3">{{'search.results.community.head' | translate}}</h2>

          <!-- <ds-search-settings [searchOptions]="searchOptions$ | async" [sortOptions]="sortOptions$ | async"></ds-search-settings> -->

          <div ds-search-settings [searchOptions]="searchOptions$ | async" [sortOptions]="sortOptions$ | async" [useGcWeb]="true" class="row well well-small mrgn-lft-0 mrgn-rght-0"></div>
      </div>
      <div gcweb id="search-content" class="col-12">
          <!--FOSRC start changes : ticket 327-->
          <!-- <div class="d-block d-md-none search-controls clearfix">
              <ds-view-mode-switch [inPlaceSearch]="inPlaceSearch"></ds-view-mode-switch>
              <button (click)="openSidebar()" aria-controls="#search-body"
                      class="btn btn-outline-primary float-right open-sidebar"><i
                      class="fas fa-sliders"></i> {{"search.sidebar.open"
                      | translate}}
              </button>
          </div> -->
          <!--FOSRC end changes-->
          <ds-search-results [searchResults]="resultsRD$ | async"
                             [searchConfig]="searchOptions$ | async"
                             [configuration]="configuration$ | async"
                             [useGcWeb]="true"
                             [disableHeader]="!searchEnabled"
                             [context]="context"
                             [hidePaginationDetail]="true"
                             ></ds-search-results>
      </div>
    </div>
  </ds-page-with-sidebar>
</ng-template>
