    <ng-container *ngVar="(parent$ | async) as parent">
    <ng-container *ngIf="parent?.payload as parentContext">
    <!-- <header class="comcol-header border-bottom mb-4 pb-4"> -->
        <!-- Parent Name -->
        <!-- {{'browse.title' | translate:{collection: (parent$ | async)?.payload?.name || '', field: 'browse.metadata.' + browseId | translate, value: (value)? '&quot;' + value + '&quot;': ''} }} -->
        <ds-comcol-page-header
          [browseField]="browseId" 
          [name]="(  (['dc.title', 'dc.title.fosrctranslation'] | metaTranslate : parentContext)[0]?.value ) || (parent$ | async)?.payload?.name" 
          [lang]="(['dc.title', 'dc.title.fosrctranslation'] | metaTranslate : parentContext)[0]?.language">
        </ds-comcol-page-header>
        <!-- Handle -->
        <!-- <ds-comcol-page-handle

            [title]="parentContext.type+'.page.handle'" >
        </ds-comcol-page-handle> -->

        <!-- <ds-comcol-page-content [content]="parentContext.sidebarText" [hasInnerHtml]="true" [title]="'community.page.news'">

      <!-- </header> -->

      <div class="row">

        <div class="col-md-3 col-xs-12 pull-left">
          <ds-comcol-page-browse-by [browsingbyMetadata]="true" [id]="parentContext.id" [contentType]="parentContext.type"></ds-comcol-page-browse-by>
        </div>
        
        <section class="col-md-9 pull-right">
         <ds-browse-by *ngIf="startsWithOptions"
         title="{{'browse.title' | translate:{collection: (parent$ | async)?.payload?.name || '', field: 'browse.metadata.' + browseId | translate, value: (value)? '&quot;' + value + '&quot;': ''} }}"
         parentname="{{(parent$ | async)?.payload?.name || ''}}"
         [objects$]="(items$ !== undefined)? items$ : browseEntries$"
         [paginationConfig]="(currentPagination$ |async)"
         [sortConfig]="(currentSort$ |async)"
         [type]="startsWithType"
         [browseField]="browseId"
         [currentTerm]="startsWith"
         [startsWithOptions]="startsWithOptions"
         [enableArrows]="true"
         (prev)="goPrev()"
         (next)="goNext()">
       </ds-browse-by>
       <ds-loading *ngIf="!startsWithOptions" message="{{'loading.browse-by-page' | translate}}"></ds-loading>
        </section>
        <!-- TODO implement -->
        <!-- <ds-search-settings [searchOptions]="searchOptions$ | async" [sortOptions]="sortOptions$ | async"></ds-search-settings> -->
      </div>
      <!-- Browse-By Links -->
      </ng-container></ng-container>
