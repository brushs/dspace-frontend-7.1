<a *ngIf="linkType != linkTypes.None" [lang]="('dc.title' | metaTranslate : object)[0]?.language" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'" rel="noopener noreferrer" [routerLink]="['/collections/' + object.id]" class="lead">
    {{('dc.title' | metaTranslate : object)}}
</a>
<span *ngIf="linkType == linkTypes.None" [lang]="('dc.title' | metaTranslate : object)[0]?.language" class="lead">
    {{('dc.title' | metaTranslate : object)}}
</span>
<div *ngIf="object.shortDescription" class="text-muted abstract-text">
    <span [lang]="('dc.title' | metaTranslate : object)[0]?.language">{{('dc.description' | metaTranslate : object)}}</span>
</div>
