<div *ngIf="!useShowMore" dsDragClick (actualClick)="toggle()" (mouseenter)="hoverExpand()" (mouseleave)="hoverCollapse()">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</div>

<div *ngIf="useShowMore">
    <ng-container *ngTemplateOutlet="content"></ng-container>
    <a href="javascript:(void);" class="show-results-btn" role="button" (click)="$event.preventDefault();toggle()">{{ ('truncate.' + ((isCollapsed$ | async)  ? 'expand' : 'collapse')) | translate }}</a>
</div>


<ng-template #content><ng-content></ng-content></ng-template>
