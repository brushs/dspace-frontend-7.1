<ng-container *ngIf="!useGcWeb else GCWebTemplate">
  <form #form="ngForm" (ngSubmit)="onSubmit(value)"
        [action]="action" (keydown)="onKeydown($event)"
        (keydown.arrowdown)="shiftFocusDown($event)"
        (keydown.arrowup)="shiftFocusUp($event)" (keydown.esc)="close()"
        (dsClickOutside)="close();">
    <div class="form-group mb-0">
      <label *ngIf="label; else searchInput">
        <span class="font-weight-bold">
          {{label}}
        </span>
        <ng-container *ngTemplateOutlet="searchInput"></ng-container>
      </label>
    </div>
    <ng-template #searchInput>
      <input #inputField type="text" [(ngModel)]="value" [name]="name"
             class="form-control suggestion_input"
             [ngClass]="{'is-invalid': !valid}"
             [dsDebounce]="debounceTime" (onDebounce)="find($event)"
             [placeholder]="placeholder"
             [ngModelOptions]="{standalone: true}" autocomplete="off"
      />
    </ng-template>
    <label class="d-none">
      <input type="submit"/>
      <span>{{'search.filters.search.submit' | translate}}</span>
    </label>
    <div class="autocomplete dropdown-menu" [ngClass]="{'show': (show | async) && isNotEmpty(suggestions)}">
      <div class="dropdown-list">
        <div *ngFor="let suggestionOption of suggestions">
          <a href="#" class="d-block dropdown-item"  (click)="onClickSuggestion(suggestionOption.value)" #suggestion>
            <span [innerHTML]="suggestionOption.displayValue"></span>
          </a>
        </div>
      </div>
    </div>
  </form>
</ng-container>

<ng-template #GCWebTemplate>
  <div class="input-group">
    <input [(ngModel)]="value"
    #inputField
    [dsDebounce]="debounceTime" (onDebounce)="find($event)"
    [ngModelOptions]="{standalone: true}"
    (keydown)="onKeydown($event)"
    (keydown.arrowdown)="shiftFocusDown($event)"
    (keydown.arrowup)="shiftFocusUp($event)" (keydown.esc)="close()"
    (dsClickOutside)="close();" type="text" class="form-control" [attr.id]=" 'search-input-' + name" [placeholder]="placeholder" />
    <span class="input-group-btn">
      <span class="btn btn-default" >
        <span class="fa-search fa"></span>
        <span class="wb-inv">{{'search.filters.search.submit' | translate}}</span>
      </span>
    </span>
    <div class="autocomplete dropdown-menu" [ngClass]="{'show': (show | async) && isNotEmpty(suggestions)}">
      <div class="dropdown-list">
        <ul *ngFor="let suggestionOption of suggestions">
          <li class="d-block dropdown-item">
            <a href="#"   (click)="onClickSuggestion(suggestionOption.value)" #suggestion>
              <span [innerHTML]="suggestionOption.displayValue"></span>
            </a>
          </li>
        </ul>
        </div>
      </div>
    </div>
</ng-template>
