<ng-container *ngIf="!useGcWeb else GcWebTemplate">
  <a *ngIf="isVisible | async" class="d-flex flex-row"
     [tabIndex]="-1"
     [routerLink]="[searchLink]"
     [queryParams]="addQueryParams" queryParamsHandling="merge">
    <label class="mb-0">
      <input type="checkbox" [checked]="false" class="my-1 align-self-stretch"/>
      <span class="filter-value px-1">
        {{ 'search.filters.' + filterConfig.name + '.' + filterValue.value | translate: {default: filterValue.value} }}
      </span>
    </label>
    <span class="float-right filter-value-count ml-auto">
                          <span class="badge badge-secondary badge-pill">{{filterValue.count}}</span>
                      </span>
  </a>
</ng-container>

<ng-template #GcWebTemplate>
  <ng-container *ngIf="isVisible | async">
   <input (change)="onSelect()" type="checkbox" 
    [attr.name]="'facet-' + facetTerm + '-' +  ('search.filters.' + filterConfig.name + '.' + filterValue.value | translate: {default: filterValue.value})" 
    [attr.id]="'facet-' + facetTerm + '-' +  ('search.filters.' + filterConfig.name + '.' + filterValue.value | translate: {default: filterValue.value})" 
    /> 
   <label [attr.for]="'facet-' + facetTerm + '-' + ('search.filters.' + filterConfig.name + '.' + filterValue.value | translate: {default: filterValue.value})">
    {{ 'search.filters.' + filterConfig.name + '.' + filterValue.value | translate: {default: filterValue.value} }}<span class="badge mrgn-lft-lg">{{filterValue.count}}</span>
   </label>
  </ng-container>

</ng-template>
