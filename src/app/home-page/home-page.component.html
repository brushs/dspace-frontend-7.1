<div class="container">
  <ng-container *ngIf="(site$ | async) as site">
    <ds-view-tracker [object]="site"></ds-view-tracker>
  </ng-container>
  <h1 class=".page-header">{{'home.top-home.head' | translate}}</h1>
  <p> The Open Science Publication Repository provies free and open <br>
      access to science publication and research funded by <br>
      the Canadian Government. <a href="https://www.ospr.link"
      target="_blank">Learn More </a>.
  </p>
  
  <ds-search-form [inPlaceSearch]="false" [searchPlaceholder]="'home.search-form.placeholder' | translate"></ds-search-form>
  <div class="align-right">
    <a class="btn btn-info" role="button" href="/community-list">{{'home.top-home.browser' | translate}}</a> 
  </div>
</div>
