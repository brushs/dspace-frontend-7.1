    <span aria-hidden="true" class="fa fa-trash"></span>
    <span class="wb-inv">{{"admin.workflow.item.delete" | translate}}</span>
    <span *ngIf="!small" class="d-none d-sm-inline"> {{"admin.workflow.item.delete" | translate}}</span>

    <span class="fa fa-hand-point-left"></span>
    <span class="wb-inv">{{"admin.workflow.item.send-back" | translate}}</span>
    <span *ngIf="!small" class="d-none d-sm-inline"> {{"admin.workflow.item.send-back" | translate}}</span>
</a>
