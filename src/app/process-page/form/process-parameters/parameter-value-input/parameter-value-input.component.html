<div [ngSwitch]="parameter?.type">
  <ds-string-value-input *ngSwitchCase="parameterTypes.STRING" [initialValue]="initialValue" (updateValue)="updateValue.emit($event)" [index]="index"
      title="{{'process.new.parameter.input.value' | translate}}"></ds-string-value-input>
  <ds-string-value-input *ngSwitchCase="parameterTypes.OUTPUT" [initialValue]="initialValue" (updateValue)="updateValue.emit($event)" [index]="index"
      title="{{'process.new.parameter.input.value' | translate}}"></ds-string-value-input>
  <ds-date-value-input *ngSwitchCase="parameterTypes.DATE" [initialValue]="initialValue" (updateValue)="updateValue.emit($event)" [index]="index"
      title="{{'process.new.parameter.input.value' | translate}}"></ds-date-value-input>
  <ds-file-value-input *ngSwitchCase="parameterTypes.FILE" (updateValue)="updateValue.emit($event)" [index]="index"></ds-file-value-input>
  <ds-boolean-value-input *ngSwitchCase="parameterTypes.BOOLEAN" (updateValue)="updateValue.emit($event)" [index]="index"
      title="{{'process.new.parameter.input.value' | translate}}"></ds-boolean-value-input>
</div>
