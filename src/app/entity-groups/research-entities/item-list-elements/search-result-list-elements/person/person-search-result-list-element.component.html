<!-- OSPR Changes - Re-structure to ensure semantic correctness and introduce paragraphs where needed -->
<ds-type-badge *ngIf="showLabel" [object]="dso"></ds-type-badge>
<ds-truncatable [id]="dso.id">
  <p>
    <a *ngIf="linkType != linkTypes.None" [target]="(linkType == linkTypes.ExternalLink) ? '_blank' : '_self'"
      rel="noopener noreferrer" [routerLink]="[itemPageRoute]" class="lead" [innerHTML]="name"></a>
    <span *ngIf="linkType == linkTypes.None" class="lead"
      [innerHTML]="firstMetadataValue('person.familyName') + ', ' + firstMetadataValue('person.givenName')"></span>
  </p>
  <ds-truncatable-part [id]="dso.id" [minLines]="1" class="text-muted">
    <p>
      <span *ngIf="dso.allMetadata(['person.jobTitle']).length > 0" class="item-list-job-title">
        <span *ngFor="let value of allMetadataValues(['person.jobTitle']); let last=last;">
          <span [innerHTML]="value"><span [innerHTML]="value"></span></span>
        </span>
      </span>
    </p>
  </ds-truncatable-part>
</ds-truncatable>
<!-- End changes -->
