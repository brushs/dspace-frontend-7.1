<h3 class="panel-title h5">Filters applied:</h3>
<ul class="list-unstyled list-inline">
    <ng-container *ngFor="let key of ((appliedFilters | async) | dsObjectKeys)">
        <gc-search-label *ngFor="let value of (appliedFilters | async)[key]" [inPlaceSearch]="inPlaceSearch" [key]="key" [value]="value" [appliedFilters]="appliedFilters"></gc-search-label>
    </ng-container>
</ul>
