
<div class="container">
    <div gcweb class="row">
        <div class="col-md-12">
            <h1 *ngIf="!adminSearch" property="name" id="wb-cont">{{'search.form.search' | translate}}</h1>
            <h1 *ngIf="adminSearch" property="name" id="wb-cont">{{'admin.search.breadcrumbs' | translate}}</h1>
        </div>
    
        <!-- <ng-container [ngTemplateOutlet]="searchFilters"></ng-container> -->
        <div class="col-md-4 pull-left" ds-search-sidebar id="search-sidebar"
        [resultCount]="(resultsRD$ | async)?.payload?.totalElements"
        [useGcWeb]="true"
        [searchOptions]="(searchOptions$ | async)"
        [sortOptions]="(sortOptions$ | async)"
        [inPlaceSearch]="inPlaceSearch"></div>

        <!-- <div gc-search-filters class="col-md-4 pull-left"></div> -->
        <div class="col-md-8 pull-right mrgn-bttm-lg">
            <div class="panel">
                <div class="panel-body">
                    <div class="row mrgn-bttm-lg mrgn-lft-sm mrgn-rght-sm">
                        <ds-search-labels [inPlaceSearch]="inPlaceSearch" [useGcWeb]="true"></ds-search-labels>
                        <div class="col-md-12 p-0 ">
                            <label for="main-searchrepository">{{ 'home.search-form.placeholder' | translate }}</label>
                            <div class="input-group">
                                    <input (keydown.enter)="applyQuery(repositorySearch.value)" #repositorySearch type="text" class="form-control" id="main-searchrepository" />
                                    <span class="input-group-btn">
                                        <button (keydown.enter)="applyQuery(repositorySearch.value)" (keydown.space)="applyQuery(repositorySearch.value)" (click)="applyQuery(repositorySearch.value)" class="btn btn-primary" value="submit" type="button"><span
                                                class="fa fa-search"></span><span class="wb-inv">{{ 'home.search-form.placeholder' | translate }}</span></button>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <ng-container [ngTemplateOutlet]="searchResults"></ng-container>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #searchResults>
    <div class="row mrgn-lft-sm mrgn-rght-sm">
        <div class="panel panel-primary w-100">
            <header class="panel-heading">
                <h2 class="panel-title h4" style="margin-top: 0px">{{'search.results.head' | translate}}</h2>
            </header>
            <div class="panel-body">
                <div ds-search-settings [searchOptions]="searchOptions$ | async" [sortOptions]="sortOptions$ | async" [useGcWeb]="true" class="row well well-small mrgn-lft-md mrgn-rght-md"></div>

                <ds-search-results [searchResults]="resultsRD$ | async"
                [searchConfig]="searchOptions$ | async"
                [configuration]="configuration$ | async"
                [useGcWeb]="true"
                disableHeader= "true"
                [context]="context"></ds-search-results>

            </div>
        </div>
    </div>
</ng-template>
