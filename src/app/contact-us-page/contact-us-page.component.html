<div class="container w-100 h-100">
  <div class="wb-frmvld">
    <div class="row">
      <div class="col-sm-12 pull-left mrgn-bttm-lg">
        <h1 property="name" id="wb-cont">{{"contact-us.header" | translate}}</h1>
        <p class="text-justify mrgn-bttm-lg">
          {{"contact-us.description" | translate}}
        </p>

        <dl class="list-unstyled lst-spcd">
          <ng-container *ngFor="let link of links">
            <dt>
              {{('contact-us.contact.' + link.label) | translate}}
            </dt>
            <dd>
              <a href="mailto:{{link.email}}">{{link.email}}</a>
            </dd>
          </ng-container>
        </dl>
        <h2>{{"contact-us.general.header" | translate}}</h2>
        <p>
          {{"contact-us.general.description" | translate }} <a href="mailto:FOSRC-DFSOC@nrc-cnrc.gc.ca">FOSRC-DFSOC@nrc-cnrc.gc.ca</a> </p>
      </div>

    </div>
  </div>

  <div class="pagedetails">

    <dl id="wb-dtmd">
      <dt>Date modified:&#32;</dt>
      <dd><time property="dateModified">2023-04-24</time></dd>
    </dl>
  </div>

</div>
