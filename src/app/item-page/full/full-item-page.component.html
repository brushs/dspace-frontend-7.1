<div class="container" *ngVar="(itemRD$ | async) as itemRD">
  <div class="item-page" *ngIf="itemRD?.hasSucceeded" @fadeInOut>
    <div *ngIf="itemRD?.payload as item">
      <ds-item-alerts [item]="item"></ds-item-alerts>
      <ds-item-versions-notice [item]="item"></ds-item-versions-notice>
      <ds-view-tracker [object]="item"></ds-view-tracker>
      <div class="d-flex flex-row">
        <ds-item-page-title-field class="mr-auto" [item]="item"></ds-item-page-title-field>
        <div class="pl-2">
          <ds-dso-page-edit-button [pageRoute]="itemPageRoute$ | async" [dso]="item" [tooltipMsg]="'item.page.edit'"></ds-dso-page-edit-button>
        </div>
      </div>
      <div class="simple-view-link my-3" *ngIf="!fromWfi">
        <a class="btn btn-outline-primary" [routerLink]="[(itemPageRoute$ | async)]">
          {{"item.page.link.simple" | translate}}
        </a>
      </div>
      <!-- OSPR changes change table to list-->
      <div class="list-group list-group-striped">
        <dl>
          <ng-container *ngFor="let mdEntry of (metadata$ | async) | keyvalue;">
            <ng-container *ngFor="let mdValue of mdEntry.value;">
              <dt class="p-2">
                {{mdEntry.key}} {{mdValue.language ? ( ' - ' + mdValue.language ) : ''}} 
              </dt>
              <dd class="p-2 pl-4">
                {{mdValue.value}}
              </dd>
            </ng-container>
  
            <!-- <div class="row">
              <span class="col-md-3 text-start">{{mdEntry.key}}</span>
              <span class="col-md-8">{{mdValue.value}}</span>
              <span class="col-md-1">{{mdValue.language}}</span>
            </div> -->
          </ng-container>
        </dl>
      </div>
      <!-- OSPR changes end  -->
      <ds-item-page-full-file-section [item]="item"></ds-item-page-full-file-section>
      <ds-item-page-collections [item]="item"></ds-item-page-collections>
      <ds-item-versions class="mt-2" [item]="item"></ds-item-versions>
      <div class="button-row bottom" *ngIf="fromWfi">
        <div class="text-right">
          <button class="btn btn-outline-secondary mr-1" (click)="back()">
            <span aria-hidden="true" class="fas fa-arrow-left"></span> {{'item.page.return' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
  <ds-error *ngIf="itemRD?.hasFailed" message="{{'error.item' | translate}}"></ds-error>
  <ds-loading *ngIf="itemRD?.isLoading" message="{{'loading.item' | translate}}"></ds-loading>
</div>
