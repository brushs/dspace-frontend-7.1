<ds-metadata-field-wrapper [label]="label | translate">
    <a *ngFor="let mdValue of mdValues; let last=last;" [href]="domainAwareValue(mdValue.value)">
       {{ domainAwareValue(linktext || mdValue.value) }}<span *ngIf="!last" [innerHTML]="separator"></span>
    </a>
</ds-metadata-field-wrapper>
