<ds-metadata-field-wrapper [label]="label | translate">
    <span *ngFor="let mdValue of mdValues; let last=last;">
      <span *ngIf="mdValue.language" [attr.lang]="mdValue.language" [innerHTML]="mdValue.value"></span>
      <span *ngIf="!mdValue.language" [innerHTML]="mdValue.value"></span>
      <span *ngIf="!last" [attr.lang]="mdValue.language" [innerHTML]="separator"></span>
    </span>
</ds-metadata-field-wrapper>
