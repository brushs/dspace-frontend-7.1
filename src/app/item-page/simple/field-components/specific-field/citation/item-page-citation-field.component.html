    <h5 class="simple-view-element-header" *ngIf="label">{{ label|translate }}</h5>
    <div  class="simple-view-element-body">
          <!--<span [attr.lang]="field.language" [innerHTML]="field.value"></span> -->
          <span>{{ [valuesAuthors] }},
            {{item?.allMetadata(fieldsTitle)}},
            {{item?.allMetadata('nrcan.issue')}},
            {{item?.allMetadata('nrcan.pagination.pagerange')}},
            {{item?.allMetadata('dc.identifier.doi')}}
          </span>
    </div>
  </div>
</div>
