<ng-container *ngIf="showCollections">
    <h2 class="h3">{{label | translate}}</h2>
    <p class="collections">
        <a *ngFor="let collection of (this.collectionsRD$ | async)?.payload?.page; let last=last;" [routerLink]="['/collections', collection.id]">
            <span>{{dsoNameService.getTranslatedName(collection, localeService.getCurrentLanguageCode())}}</span><span *ngIf="!last" [innerHTML]="separator"></span>
        </a>
    </p>
</ng-container >
