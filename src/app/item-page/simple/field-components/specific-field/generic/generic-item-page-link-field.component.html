<div class="item-page-field">

  <ds-metadata-field-wrapper [subheading]="subheading" [label]="label | translate">
    <span *ngFor="let mdValue of fields; let last=last;">
      <span [attr.lang]="mdValue.language" [innerHTML]="<a href='mdValue.value'>mdValue.value</a>"></span>
      <span *ngIf="!last" [innerHTML]="separator"></span>
    </span>
  </ds-metadata-field-wrapper>
</div>
