<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- OSPR Changes- modifying h2 to h1-->
            <!-- Removed bottom border on h1-->
            <h1 id="wb-cont">{{'item.edit.head' | translate}}</h1>
            <!-- modified h2 to h1-->
            <div class="pt-2">
                <ul class="nav nav-tabs justify-content-start">
                    <li *ngFor="let page of pages" class="nav-item">
                        <a *ngIf="(page.enabled | async)"
                           class="nav-link"
                           [ngClass]="{'active' : page.page === currentPage}"
                           [routerLink]="['./' + page.page]">
                            {{'item.edit.tabs.' + page.page + '.head' | translate}}
                        </a>
                        <span [ngbTooltip]="'item.edit.tabs.disabled.tooltip' | translate">
                            <button *ngIf="!(page.enabled | async)"
                                 class="nav-link disabled">
                                {{'item.edit.tabs.' + page.page + '.head' | translate}}
                            </button>
                        </span>
                    </li>
                </ul>
                <div class="tab-pane active">
                    <div class="mb-4">
                        <router-outlet></router-outlet>
                    </div>
                    <div class="button-row bottom">
                      <div class="text-right">
                        <a [routerLink]="getItemPage((itemRD$ | async)?.payload)" role="button" class="btn btn-outline-secondary mr-1">
                            <span aria-hidden="true" class="fas fa-arrow-left"></span> {{'item.edit.return' | translate}}</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
