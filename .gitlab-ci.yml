stages:
  - build
  - test
  - deploy

build-dev:
  when: manual
  stage: build
  #image: node:16.18.1-slim
  tags:
    - frontend
    - dev
  script:
    - echo "Building UI"
    - echo $PATH
    - yarn install
    - yarn run build:prod
  artifacts: 
    paths: 
      - dist
      - node_modules
    expire_in: 5 days
test-dev:
  when: manual
  stage: test
  #image: node:16.18.1-slim
  tags:
    - frontend
    - dev
  script:
    - echo "Testing UI..."
    - id
    - echo $PATH
    - yarn install
    - yarn run test
    #- cd /opt/ospr/frontend-src/ui-7.1/
  artifacts: 
    paths: 
      - dist
      - node_modules
    expire_in: 5 day
  allow_failure: true

deploy-dev:
  when: manual
  stage: deploy
  only:
    - develop
  tags:
    - frontend
    - dev
  script:
    - echo "Deploying to dev-ospr.g.ent.cloud-nuage.canada.ca ..."
    - pwd
    - cp -Rf /home/gitlab-runner/builds/SXBNBJVNn/0/open-science-repository/frontend/DSpace-ui-13/dist /opt/ospr/OSPR-UI/
    - cp -Rf /home/gitlab-runner/builds/SXBNBJVNn/0/open-science-repository/frontend/DSpace-ui-13/node_modules /opt/ospr/OSPR-UI/
    - pm2 restart /opt/ospr/ospr-ui.json
    - pm2 status /opt/ospr/ospr-ui.json
  artifacts: 
    paths: 
      - dist
      - node_modules
    expire_in: 5 days
  
